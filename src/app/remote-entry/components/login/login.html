<div class="login-container">
  <h2 class="text-xl font-bold mb-2 text-center">Login:</h2>

  <form (ngSubmit)="handleLogin()"  #loginForm="ngForm">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        required
        name="username"
        [(ngModel)]="username"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        required
        name="password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <div class="m-auto text-center">
      <button
        mat-raised-button
        color="primary"
        class="text-center m-auto"
        type="submit"
      >
        Login
      </button>
    </div>

    @if(errorMessage){
    <div class="error-message text-center">{{errorMessage}}</div>
    }
  </form>
</div>
