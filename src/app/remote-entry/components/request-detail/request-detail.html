<div class="">
  <div class="bg-gray-200 p-2 flex items-center gap-2 mb-4">
    <span class="text-black font-semibold">Line-Detail</span>
    <button
      mat-raised-button
      color="primary"
      class="!px-3.5 !py-1.5 !text-xs !min-w-0 !h-auto !leading-none text-[#005cbb] cursor-pointer"
      (click)="routeRequestList()"
    >
      Return To List
    </button>
  </div>

  <div class="userCreateForm p-2">
    <form [formGroup]="requestForm">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Product</mat-label>
        <mat-select formControlName="product">
          <mat-option *ngFor="let product of productList" [value]="product">
            {{ product.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="my-4 flex items-center gap-1">
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="handleEdit()"
        >
          Edit
        </button>

        <button
          mat-raised-button
          color="danger"
          class="bg-red-600 text-white"
          type="button"
          (click)="handleDelete()"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
