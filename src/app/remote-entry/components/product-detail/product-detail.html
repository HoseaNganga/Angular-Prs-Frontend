<div class="">
  <div class="bg-gray-200 p-2 flex items-center gap-2 mb-4">
    <span class="text-black font-semibold">Product-Detail</span>
    <button
      mat-raised-button
      color="primary"
      class="!px-3.5 !py-1.5 !text-xs !min-w-0 !h-auto !leading-none text-[#005cbb] cursor-pointer"
      (click)="routeProductList()"
    >
      Return To List
    </button>
  </div>

  <div class="userCreateForm p-2">
    <form [formGroup]="productForm">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>PartNumber</mat-label>
        <input matInput formControlName="partNbr" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>PhotoPath</mat-label>
        <input matInput formControlName="photoPath" />
      </mat-form-field>

      <div class="my-4 flex items-center gap-1">
        <button
          mat-raised-button
          color="primary"
          (click)="handleEditDetails()"
          type="button"
        >
          Edit
        </button>
        <button
          mat-raised-button
          color="danger"
          [ngClass]="'bg-red-600! text-white! '"
          type="submit"
          (click)="handleDeleteProduct()"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
