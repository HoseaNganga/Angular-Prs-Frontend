<div class="">
  <div class="bg-gray-200 p-2 flex items-center gap-2 mb-4">
    <span class="text-black font-semibold">Vendor-Details</span>
    <button
      mat-raised-button
      color="primary"
      class="!px-3.5 !py-1.5 !text-xs !min-w-0 !h-auto !leading-none text-[#005cbb] cursor-pointer"
      (click)="routeVendorList()"
    >
      Return To List
    </button>
  </div>

  <div class="userCreateForm p-2">
    <form [formGroup]="vendorForm">
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>State</mat-label>
        <input matInput formControlName="state" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Zip</mat-label>
        <input matInput formControlName="zip" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <div class="my-4 flex items-center gap-1">
        <button
          mat-raised-button
          color="primary"
          (click)="handleEditDetails()"
          type="button"
        >
          Edit
        </button>
        <button
          mat-raised-button
          color="danger"
          [ngClass]="'bg-red-600! text-white! '"
          type="button"
          (click)="handleDeleteVendor()"
        >
          Delete
        </button>
      </div>
    </form>
  </div>
</div>
